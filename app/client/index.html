<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS S3 Filemanager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/treejs.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AWS S3 Filemanager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="upload-file-btn" class="nav-link" href="#">Upload File</a>
                    </li>
                    <li class="nav-item">
                        <a id="create-folder-btn" class="nav-link" href="#">Create Folder</a>
                    </li>
                    <li class="nav-item">
                        <a id="save-btn" class="nav-link" href="#">Save</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar for folders -->
            <div class="col-md-3 col-xl-2 bg-light border-right">
                <div class="px-2 py-4">
                    <h4>Folders</h4>
                    <div id="folders-list">
                    </div>
                </div>

                <!-- Main content area -->
                <div class="col-md-9 col-xl-10">
                    <div class="p-4">
                        <h2>Main Content Area</h2>
                        <p>This is where the content of the selected folder will be displayed.</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="js/clientDB.js"></script>
        <script src="js/lib/tree.min.js"></script>
        <script src="js/index.js"></script>
</body>

</html>
